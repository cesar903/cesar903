name: Generate Animation

on:
  schedule:
    - cron: "0 */24 * * *"  # Execute a cada 24 horas
  workflow_dispatch:  # Permite disparar o workflow manualmente
  push:
    branches:
      - master  # Executa no push para o branch master

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Generate GitHub Contribution Grid Snake
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: cesar903
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Push GitHub Contribution Grid Snake to Output Branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}
